<div class="sidebar" [ngClass]="active ? 'active' : ''">
  <div class="logo_content">
    <div class="logo">
      <i class="bx bx-qr"></i>
      <div class="logo_name">EPAM Test</div>
    </div>
    <i class="bx bx-menu" id="btn" (click)="activeSidebar()"></i>
  </div>
  <ul class="nav_list">
    <li *ngFor="let item of items">
      <app-item-sidebar icon="{{item.icon}}" name="{{item.name}}" [link]="item.link" [tooltip]="item.tooltip"></app-item-sidebar>
    </li>
  </ul>
  <div class="profile_content">
    <div class="profile">
      <div class="profile_details">
        <img src="./assets/img/profile.jpg" alt="">
        <div class="name_job">
          <div class="name">Javier Zuleta</div>
          <div class="role">Web Developer</div>
        </div>
      </div>
      <i class="bx bx-log-out" id="log_out" (click)="logout()"></i>
    </div>
  </div>
</div>
<div class="home_content">
  <div class="text">
    <ng-content select="[home]"></ng-content>
  </div>
</div>
